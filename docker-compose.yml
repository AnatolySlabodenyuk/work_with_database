services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: netology_import_phones         # имя базы данных (замени на своё)
      POSTGRES_USER: postgres     # имя пользователя (замени на своё)
      POSTGRES_PASSWORD: postgres # пароль (замени на свой)
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
